<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="chat-container" class="chat section">
            <div id="chat-log">
                <!-- chat log will be displayed here -->
            </div>
        </div>

        <div class="user-section">
            <div class="container-fluid d-flex justify-content-center">
                <div class="user-utils row">
                    <div class="section col-12 col-md-9">
                        <div class="container-fluid">
                            <div class="row">
                                <input id="user-input" type="text" class="col input" placeholder="Type a message...">
                                <button id="send-button" class="col-2 col-md-1 send"></button>
                            </div>
                        </div>
                    </div>
                    <div class="section col">
                        <div class="container-fluid">
                            <div class="row">

                                <select id="language-select" class="col input">
                                    <option value="en-US">English</option>
                                    <option value="es-ES">Spanish</option>
                                    <option value="fr-FR">French</option>
                                    <option value="de-DE">German</option>
                                    <option value="it-IT">Italian</option>
                                    <option value="pt-PT">Portuguese</option>
                                    <option value="ru-RU">Russian</option>
                                    <option value="zh-CN">Chinese</option>
                                    <option value="ja-JP">Japanese</option>
                                    <option value="ko-KR">Korean</option>
                                    <option value="hi-IN">Hindi</option>
                                    <option value="ar-SA">Arabic</option>
                                    <option value="bn-BD">Bengali</option>
                                    <option value="tr-TR">Turkish</option>
                                    <option value="vi-VN">Vietnamese</option>
                                    <option value="th-TH">Thai</option>
                                    <option value="sv-SE">Swedish</option>
                                    <option value="nl-NL">Dutch</option>
                                    <option value="pl-PL">Polish</option>
                                    <option value="uk-UA">Ukrainian</option>
                                    <option value="he-IL">Hebrew</option>
                                    <option value="id-ID">Indonesian</option>
                                    <option value="ms-MY">Malay</option>
                                    <option value="ta-IN">Tamil</option>
                                    <option value="te-IN">Telugu</option>
                                    <option value="ur-PK">Urdu</option>
                                    <option value="fil-PH">Filipino</option>
                                </select>
                                <button id="startButton" class="col-2 col-md-3 record"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="chat.js"></script>
</body>

</html>
